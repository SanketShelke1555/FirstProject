<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>

<body>

    <!--Form-->
    <form>


        <input type="text" name="Name" placeholder="Enter Your Name"><br><br>



        <input type="email" name="Email" placeholder="Enter Your Email"><br><br>



        <input type="password" name="Password" placeholder="Enter Your Password"><br><br>


        <b> <label>Enter Your Date Of Birth:</label></b>
        <input type="date" name="Date"><br><br>


        <b> <label>Select Your Gender:</label></b>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Other
        <br><br>

        <b> <label>Select Your Fav Subject:</label><br><br></b>
        <input type="checkbox" name="Subject">English &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Subject">Hindi &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Subject">Maths &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Subject">Science &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Subject">Sanskrit <br><br>
        <input type="checkbox" name="Subject">Computer Science &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Subject">SST &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Subject">Sports &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Subject">Art & Craft &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Subject">Other &nbsp;&nbsp;&nbsp;
        <br><br><br>

        <b> <label>Enter Your City:</label></b>
        <select>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Solapur</option>
            <option>Kolapur</option>
            <option>Nashik</option>
            <option>Pampore</option>
            <option>Masoore</option>

        </select>
        <br><br>
        <!--Image-->
        <label>Upload Your Image</label>
        <input type="file" accept="image/*">

        <br><br>
        <!--Submit,Reset-->
        <input type="reset" name="Reset">
        <input type="submit" name="Submit">

    </form>
    <br><br>

    <!--Section-->
    <section>
        <img src="./Task1.jpeg" alt="Image" height="600px" width="700px"><br><br><br>


        <!--Table-->
        <table border="1px">

            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Date Of Birth</th>
                <th>City</th>

            </tr>

            </tr>


        </table>

    </section>



</body>

</html>
