<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <header style="background-color: blueviolet; height: 200px; width: 2000px;">My Dashboard</header>

    <br><br>
    <div style="background-color:darkgoldenrod;">
        <ul type="disc">
            <li>Sanket</li>
            <li>Siddhnat</li>
            <li>Dodo</li>
            <li>Chaitanya</li>
        </ul>
    </div>

    <br><br>

    <section style="background-color: rgb(31, 255, 177);">
        <table border="1px" cellspacing="1px">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Marks</th>
            </tr>

            <tr>
                <td>Sanket</td>
                <td>21</td>
                <td>300</td>
            </tr>

            <tr>
                <td>Siddhant</td>
                <td>20</td>
                <td>200</td>
            </tr>

            <tr>
                <td>Chaitanya</td>
                <td>22</td>
                <td>250</td>
            </tr>

            <tr>
                <td>Dodo</td>
                <td>23</td>
                <td>310</td>
            </tr>

        </table>


    </section>

    <main style="background-color: aqua;">
        <p><br>
            <em>Hello my name is Sanket</em><br><br>
            Water Formula is H<sub>2</sub>O <br><br>
            Square of 2 <sup>2</sup> is: 4 <br><br>
        </p>
    </main>

    <footer style="background-color:deeppink; height: 200px; width: 2000px;">Footer</footer>



</body>

</html>
